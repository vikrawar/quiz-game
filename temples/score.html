{% extends "layout.html" %}

{% block head %}
  <title>Score</title>
{% endblock %}

{% block body %}

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
     <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
         <div class="card-body p-5">

            <h3 class="text-uppercase text-center mb-5">SCORE: {{ score }}</h3>

            <form action="/score" method="post">

                <div class="form-outline mb-4">
                  <label class="form-label" for="name">Name</label>
                  <input name="name" id="name" autofocus autocomplete="off" class="form-control form-control-lg">
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

            </form>

         </div>
        </div>
       </div>
      </div>
     </div>
    </div>

{% endblock %}
